<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="cal.css">
</head>
<body>
    <div class="display-div">
        <h1 id="display" style="margin-top:0px;">
            &emsp;
        </h1>
    </div>
    <div class="div1">
        <table class="table">
            <tr>
                <td><button class="button-size">%</button></td>
                <td><button class="button-size">CE</button></td>
                <td><button class="button-size">C</button></td>
                <td><button class="button-size">DEL</button></td>
            </tr>
            <tr>
                <td><button class="button-size">1/x</button></td>
                <td><button class="button-size">x*x</button></td>
                <td><button class="button-size">sqrt(x)</button></td>
                <td><button class="button-size">/</button></td>
            </tr>
            <tr>
                <td><button class="button-size num">7</button></td>
                <td><button class="button-size num">8</button></td>
                <td><button class="button-size num">9</button></td>
                <td><button class="button-size">x</button></td>
            </tr>
            <tr>
                <td><button class="button-size num">4</button></td>
                <td><button class="button-size num">5</button></td>
                <td><button class="button-size num">6</button></td>
                <td><button class="button-size">-</button></td>
            </tr>
            <tr>
                <td><button class="button-size num">1</button></td>
                <td><button class="button-size num">2</button></td>
                <td><button class="button-size num">3</button></td>
                <td><button class="button-size">+</button></td>
            </tr>
            <tr>
                <td><button class="button-size">+/-</button></td>
                <td><button class="button-size num">0</button></td>
                <td><button class="button-size">.</button></td>
                <td><button class="button-size">=</button></td>
            </tr>
        </table>
    </div>
    <script src="opp.js"></script>
</body>
</html>
